<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../style/test.css" type="text/css" media="screen" />
<script type="text/javascript" src="qunit/qunit.js"></script>

<script type="text/javascript" src="../script/cgd/debug.js"></script>
<script type="text/javascript" src="../script/cgd/require.js"></script>

  <script>

CGD.test = {};

CGD.test.require = {
  "includes a file": function() {
    CGD.test.a = 0;
    CGD.JS.require.include('a.js');
  },
  "File was included": function() {
    equals(CGD.test.a, 1);
  }
};

(function() {
  var t = 0;
  for (var n in CGD.test.require) {
    (function(name, time) {
      setTimeout(function() {test(name, CGD.test.require[name]);}, time);
    })(n, t);
    t += 100;
  }
})();
  </script>
  
</head>
<body onload="CGD.DEBUG.onload();">
 <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="debugDiv" />
</body>
</html>
</html>
